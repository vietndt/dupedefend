name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16 ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Use Nodejs
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }} # https://github.com/actions/setup-node#matrix-testing
    - name: Install node_modules
      run: npm install
    - name: Test contracts
      run: npm run test
